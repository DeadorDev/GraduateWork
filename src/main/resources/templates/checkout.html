<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/custome.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Plocky checkout</title>
</head>
<body style="background-color: #F4F4F9">


<nav class="navbar navbar-expand-lg navbar-light navbar-custome">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/shop}">
            <img th:src="@{/images/logo.svg}" src="../static/images/logo.svg" width="auto" height="80"
                 class="d-inline-block align-top" alt=""/>
            <span class="navbar-name">PLOCKY</span>
        </a>
    </div>
</nav>
<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-lg-8 mb-4">
                <form th:action="@{/checkout}" method="post" th:object="${orderDTO}"
                      enctype="multipart/form-data">
                    <!-- Card -->
                    <div class="card wish-list card-checkout">
                        <div class="card-body">


                            <h5 class="mb-2 checkout-font-title">Order details</h5>

                            <!-- Grid row -->
                            <div class="row">

                                <!-- Grid column -->
                                <div class="col-lg-6">

                                    <!-- First name -->
                                    <input type="hidden" name="id" th:field="*{id}">
                                    <div class="md-form md-outline mb-0 mb-lg-4 checkout-font">
                                        <label for="firstName">First name</label>
                                        <input type="text" required th:field="*{firstName}" name="firstName"
                                               id="firstName" class="form-control mb-0 mb-lg-2"
                                               placeholder="Enter first name" maxlength="60">
                                    </div>

                                </div>
                                <div class="col-lg-6">

                                    <!-- Last name -->
                                    <div class="md-form md-outline checkout-font">
                                        <label for="lastName">Last name</label>
                                        <input type="text" th:field="*{lastName}" name="lastName" id="lastName" required
                                               class="form-control"
                                               placeholder="Enter last name" maxlength="60">
                                    </div>

                                </div>
                                <!-- Grid column -->

                            </div>
                            <!-- Grid row -->


                            <!-- Country -->
                            <div class="d-flex flex-wrap checkout-font">
                                <div class="select-outline position-relative w-100">
                                    <label>Country - <strong>UKRAINE</strong></label>


                                </div>
                            </div>

                            <!-- Phone -->
                            <div class="md-form md-outline mt-2 checkout-font">
                                <label for="phoneNumber">Phone</label>
                                <input type="text" minlength="13" maxlength="13" th:field="*{phoneNumber}" required
                                       name="phoneNumber" id="phoneNumber"
                                       class="form-control" placeholder="+380 (XX) XXX XX XXX">
                            </div>

                            <!-- Town / City -->
                            <div class="md-form md-outline mt-2 checkout-font">
                                <label for="townCity">Town / City</label>
                                <input type="text" th:field="*{townCity}" name="townCity" required id="townCity"
                                       class="form-control"
                                       placeholder="Enter city / town name" maxlength="100">

                            </div>

                            <!-- Address Part 1 -->
                            <div class="md-form md-outline mt-2 checkout-font">
                                <label for="address">Address</label>
                                <input type="text" th:field="*{address}" name="address" required id="address"
                                       placeholder="House number and street name"
                                       class="form-control" maxlength="200">
                            </div>

                            <!-- Postcode / ZIP -->
                            <div class="md-form md-outline mt-3 checkout-font">
                                <label for="postcode">Postcode / ZIP</label>
                                <input type="text" maxlength="6" minlength="6" th:field="*{postcode}" name="postcode"
                                       required id="postcode" class="form-control"
                                       placeholder="XXXXXX">
                            </div>

                            <!-- Additional information -->
                            <div class="md-form md-outline mt-2 checkout-font additional-information">
                                <label for="additionalInformation">Additional information</label>
                                <textarea maxlength="240" id="additionalInformation" th:field="*{additionalInformation}"
                                          name="additionalInformation" class="md-textarea form-control "
                                          rows="4"></textarea>
                            </div>
                            <button type="submit"
                                    class="btn btn-primary btn-block waves-effect waves-light button-checkout-submit">
                                Pay Now
                            </button>

                        </div>
                    </div>
                    <!-- Card -->
                </form>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4 checkout-total">
                    <div class="card-body">

                        <h5 class="mb-3 checkout-font-title">The total amount </h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0 cart-right-col-ghost">
                                Amount Payable
                                <span>$<span th:text="${total}"></span></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0 cart-right-col-ghost">
                                Shipping
                                <span>Bolming</span>
                            </li>
                            <hr class="cart-hr" align="center" width="90%" size="3" style="color: #4F4F4F"/>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3 cart-right-col-normal">
                                <div>
                                    <p>The total amount of</p>

                                    <p class="mb-0" style="text-align: left">(including VAT)</p>

                                </div>
                                <span>$<span th:text="${total}"></span></span>
                            </li>
                        </ul>

                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->


</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
