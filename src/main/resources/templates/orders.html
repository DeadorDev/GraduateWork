<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/custome.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Plocky orders</title>
</head>
<body style="background-color: #F4F4F9">
<nav class="navbar navbar-expand-lg navbar-light navbar-custome">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/admin}">
            <img th:src="@{/images/logo.svg}" src="../static/images/logo.svg" width="auto" height="80"
                 class="d-inline-block align-top" alt=""/>
            <span class="navbar-name">PLOCKY</span>
        </a>
    </div>
</nav>
<div class="container admin-orders-container">

    <table class="table">
        <thead class="admin-home-categories-table-title">
        <tr>
            <th scope="col" class="admin-home-categories-table-text">â„–</th>
            <th scope="col" class="admin-home-categories-table-text">ID</th>
            <th scope="col" class="admin-home-categories-table-text">Email</th>
            <th scope="col" class="admin-home-categories-table-text">Name</th>
            <th scope="col" class="admin-home-categories-table-text">Phone number</th>
            <th scope="col" class="admin-home-categories-table-text">Delivery status</th>
            <th scope="col" class="admin-home-categories-table-text"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, iStat : ${orders}">
            <th scope="row" th:text="${iStat.index + 1}" class="admin-home-categories-info">1</th>
            <td th:text="${order.id}" class="admin-home-categories-info">unknown</td>
            <td th:text="${order.email}" class="admin-home-categories-info">unknown</td>
            <td th:text="${order.firstName} + ' ' + ${order.lastName}" class="admin-home-categories-info">unknown</td>
            <td th:text="${order.phoneNumber}" class="admin-home-categories-info">unknown</td>
            <td th:text="${order.deliveryStatus}" class="admin-home-categories-info">unknown</td>
            <td><a href="" th:href="@{/admin/order/orderMore/{id}(id=${order.id})}"
                   class="btn admin-orders-button-more">More</a></td>

        </tr>
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
