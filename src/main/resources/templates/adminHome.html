<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link th:href="@{/css/custome.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Plocky admin home</title>
</head>
<body style="background-color: #F4F4F9">
<nav class="navbar navbar-expand-lg navbar-light navbar-custome">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/admin}">
            <img th:src="@{/images/logo.svg}" src="../static/images/logo.svg" width="auto" height="80"
                 class="d-inline-block align-top" alt=""/>
            <span class="navbar-name">PLOCKY</span>
        </a>
    </div>
</nav>
<div class="text-center admin-home-title-container">
    <h1 class="admin-home-title-big">Welcome back, Admin</h1>
    <p class="admin-home-title-small">Easily manage your data from this admin CMS</p>
</div>
<div class="container-fluid">
    <div class="admin-home-buttons-container">
        <div class="col-sm-3 pt-3">
            <div class="admin-home-card">
                <div class="card-body">
                    <div class="admin-home-card-text-container">
                        <h4 class="admin-home-card-title">Categories</h4>
                        <p class="admin-home-card-text">Manage the categories section here</p>
                    </div>
                    <a href="#" th:href="@{/admin/categories}" class="btn btn-block admin-home-card-link">Manage</a>

                </div>
            </div>
        </div>
        <div class="col-sm-3 pt-3">
            <div class="admin-home-card">
                <div class="card-body">
                    <div class="admin-home-card-text-container">
                        <h4 class="admin-home-card-title">Products</h4>
                        <p class="admin-home-card-text">Manage all the products here</p>
                    </div>
                    <a href="#" th:href="@{/admin/products}" class="btn btn-block admin-home-card-link">Manage</a>

                </div>
            </div>
        </div>
        <div class="col-sm-3 pt-3">
            <div class="admin-home-card">
                <div class="card-body">
                    <div class="admin-home-card-text-container">
                        <h4 class="admin-home-card-title">Orders</h4>
                        <p class="admin-home-card-text">Manage all the orders here</p>
                    </div>
                    <a href="#" th:href="@{/admin/orders}" class="btn btn-block admin-home-card-link">Manage</a>

                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
