<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/custome.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body style="background-color: #F4F4F9">


<nav class="navbar navbar-expand-lg navbar-light navbar-custome">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/shop}">
            <img th:src="@{/images/logo.svg}" src="../static/images/logo.svg" width="auto" height="80"
                 class="d-inline-block align-top" alt=""/>
            <span class="navbar-name">PLOCKY</span>
        </a>
    </div>
</nav>
<div class="container register-col">
    <div class="col-sm-6 login-col-custome">
        <h3 class="login-title">Sign Up</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label class="login-text" for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required placeholder="Your Firstname"
                       class="form-control form-control-lg login-input">
            </div>
            <div class="form-group">
                <label class="login-text" for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required placeholder="Your Lastname"
                       class="form-control form-control-lg login-input">
            </div>
            <div class="form-group">
                <label class="login-text" for="email">Email address</label>
                <input type="email" class="form-control form-control-lg login-input" required minlength="6"
                       placeholder="example@gmail.com" name="email" id="email"
                       aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted register-sec">We'll never share your email with
                    anyone else.</small>
            </div>
            <div class="form-group">
                <label class="login-text" for="password">Password</label>
                <input type="password" class="form-control form-control-lg login-input" required placeholder="Password"
                       name="password"
                       id="password">
            </div>
            <div th:if="${param.error}" class="alert alert-error text-danger">
                User with this email address is already registered.
            </div>

            <input type="submit" value="Sign up" class="btn btn-primary btn-block register-button">

            <div class="register-link"><span>Already have an account ? <a class="linkControl" href="./login.html"
                                                                          th:href="@{/login}">Login here</a></span>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
