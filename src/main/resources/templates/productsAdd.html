<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link th:href="@{/css/custome.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Plocky products</title>
</head>
<body style="background-color: #F4F4F9">
<nav class="navbar navbar-expand-lg navbar-light navbar-custome">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/admin}">
            <img th:src="@{/images/logo.svg}" src="../static/images/logo.svg" width="auto" height="80"
                 class="d-inline-block align-top" alt=""/>
            <span class="navbar-name">PLOCKY</span>
        </a>
    </div>
</nav>
<div class="container admin-home-products-add-container">
    <h3 class="admin-products-add-title">Add a new Product</h3>
    <form th:action="@{/admin/products/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data"
          class="admin-home-products-form">
        <div class="row">
            <div class="col-sm-5">
                <input type="hidden" name="id" th:field="*{id}">

                <div class="form-group">
                    <label for="name" class="admin-home-products-label">Name</label>
                    <input type="text" class="form-control admin-home-products-placeholder" required th:field="*{name}" maxlength="150"
                           name="name" id="name"
                           placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="category" class="admin-home-products-label">Select Category</label>
                    <select class="form-control admin-home-products-placeholder" th:field="*{categoryId}" id="category"
                            name="category">
                        <option th:each="category :${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">
                    </select>
                </div>

                <div class="form-group">
                    <label for="price" class="admin-home-products-label">Price</label>
                    <input type="number" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{price}" name="price" id="price"
                           placeholder="Price">
                </div>

                <div>
                    <span class="admin-home-products-about-item-title">About item</span>
                </div>

                <div class="form-group products-add-input">
                    <label for="brand" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required th:field="*{brand}" maxlength="150"
                           name="brand" id="brand"
                           placeholder="Brand">
                </div>
                <div class="form-group products-add-input">
                    <label for="model" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required th:field="*{model}" maxlength="150"
                           name="model" id="model"
                           placeholder="Model">
                </div>
                <div class="form-group products-add-input">
                    <label for="operatingSystem" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{operatingSystem}" name="operatingSystem" id="operatingSystem"
                           placeholder="Operating System">
                </div>
                <div class="form-group products-add-input">
                    <label for="screenSize" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{screenSize}" name="screenSize" id="screenSize"
                           placeholder="Screen Size">
                </div>
                <div class="form-group products-add-input">
                    <label for="displayResolution" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{displayResolution}" name="displayResolution" id="displayResolution"
                           placeholder="Display Resolution">
                </div>
                <div class="form-group products-add-input">
                    <label for="matrixType" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{matrixType}" name="matrixType" id="matrixType"
                           placeholder="Matrix Type">
                </div>
                <div class="form-group products-add-input">
                    <label for="processor" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{processor}" name="processor" id="processor"
                           placeholder="Processor">
                </div>
                <div class="form-group products-add-input">
                    <label for="numberOfCores" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{numberOfCores}" name="numberOfCores" id="numberOfCores"
                           placeholder="Number Of Cores">
                </div>
                <div class="form-group products-add-input">
                    <label for="battery" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{battery}" name="battery" id="battery"
                           placeholder="Battery">
                </div>
                <div class="form-group products-add-input">
                    <label for="ram" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{ram}" name="ram" id="ram"
                           placeholder="RAM">
                </div>
                <div class="form-group products-add-input">
                    <label for="storageCapacity" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{storageCapacity}" name="storageCapacity" id="storageCapacity"
                           placeholder="Storage Capacity">
                </div>
                <div class="form-group products-add-input">
                    <label for="numberOfMainCameras" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{numberOfMainCameras}" name="numberOfMainCameras" id="numberOfMainCameras"
                           placeholder="Number Of Main Cameras">
                </div>
                <div class="form-group products-add-input">
                    <label for="mainCameraResolution" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{mainCameraResolution}" name="mainCameraResolution" id="mainCameraResolution"
                           placeholder="Main Camera Resolution">
                </div>
                <div class="form-group products-add-input">
                    <label for="numberOfFrontCameras" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{numberOfFrontCameras}" name="numberOfFrontCameras" id="numberOfFrontCameras"
                           placeholder="Number Of Front Cameras">
                </div>
                <div class="form-group">
                    <label for="frontCameraResolution" class="admin-home-products-label"></label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{frontCameraResolution}" name="frontCameraResolution" id="frontCameraResolution"
                           placeholder="Front Camera Resolution">
                </div>
                <div class="admin-home-products-about-item-title-other">
                    <span>Other</span>
                </div>
                <div class="form-group">
                    <label for="numberOfSimCards" class="admin-home-products-label">Number Of Sim Cards</label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{numberOfSimCards}" name="numberOfSimCards" id="numberOfSimCards"
                           placeholder="Number Of SimCards">
                </div>
                <div class="form-group">
                    <label for="connectivity" class="admin-home-products-label">Connectivity</label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{connectivity}" name="connectivity" id="connectivity"
                           placeholder="Connectivity">
                </div>
                <div class="form-group">
                    <label for="bluetooth" class="admin-home-products-label">Bluetooth</label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{bluetooth}" name="bluetooth" id="bluetooth"
                           placeholder="Bluetooth">
                </div>
                <div class="form-group">
                    <label for="nfc" class="admin-home-products-label">NFC</label>
                    <input type="text" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{nfc}" name="nfc" id="nfc"
                           placeholder="Yes/No">
                </div>
                <div class="form-group">
                    <label for="weight" class="admin-home-products-label">Weight</label>
                    <input type="number" class="form-control admin-home-products-placeholder" required maxlength="150"
                           th:field="*{weight}" name="weight" id="weight"
                           placeholder="Weight">
                </div>
                <div class="form-group">
                    <label for="countOfViews" class="admin-home-products-label">Count Of Views</label>
                    <input type="number" class="form-control admin-home-products-placeholder"
                           th:field="*{countOfViews}" name="countOfViews" id="countOfViews" maxlength="150"
                           placeholder="Count Of Views">
                </div>
                <div>
                    <span class="admin-home-products-about-item-title">Action</span>
                </div>
                <div class="form-group">
                    <label for="action" class="admin-home-products-label">Action</label>
                    <input type="text" class="form-control admin-home-products-placeholder"
                           th:field="*{action}" name="action" id="action" maxlength="150"
                           placeholder="Yes/No">
                </div>
                <div class="form-group">
                    <label for="priceBeforeAction" class="admin-home-products-label">Price before action</label>
                    <input type="number" class="form-control admin-home-products-placeholder"
                           th:field="*{priceBeforeAction}" name="priceBeforeAction" id="priceBeforeAction" maxlength="150"
                           placeholder="Price Before Action">
                </div>
                <div class="form-group">
                    <label for="priceAfterAction" class="admin-home-products-label">Price after action</label>
                    <input type="number" class="form-control admin-home-products-placeholder" maxlength="150"
                           th:field="*{priceAfterAction}" name="priceAfterAction" id="priceAfterAction"
                           placeholder="Price After Action">
                </div>
                <div class="form-group">
                    <label for="description" class="admin-home-products-label">Product Description</label>
                    <textarea class="form-control admin-home-products-placeholder" rows="5" th:field="*{description}" maxlength="240"
                              name="description"
                              id="description"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block admin-categories-add-button">Submit</button>
            </div>
            <div class="col-sm-5">
                <p class="admin-home-products-label">Product Image</p>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="productImage" accept="image/jpeg, image/png"
                           id="productImage"/>
                    <label class="custom-file-label admin-home-products-placeholder" for="productImage">Choose
                        file</label>
                </div>
                <div class="form-group">
                    <img src="#" id="imgPreview" height="150px" width="150px"
                         th:src="@{${'/productImages/' + productDTO.imageName}}" style="margin-top: 20px" alt=" ">
                </div>
                <input type="hidden" name="imgName" th:value="${productDTO.imageName}">
            </div>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }

    $('#productImage').change(function () {
        readURL(this);
    });
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
