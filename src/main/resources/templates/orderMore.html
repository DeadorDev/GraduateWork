<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/custome.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Plocky orders</title>
</head>
<body style="background-color: #F4F4F9">


<nav class="navbar navbar-expand-lg navbar-light navbar-custome">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/admin}">
            <img th:src="@{/images/logo.svg}" src="../static/images/logo.svg" width="auto" height="80"
                 class="d-inline-block align-top" alt=""/>
            <span class="navbar-name">PLOCKY</span>
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="personal-cabinet-user">
            <div class="personal-cabinet-user-title"><p>Order data</p></div>
            <div>
                <div class="personal-cabinet-user-info">
                    <div class="personal-cabinet-user-small personal-cabinet-user-left">Order ID</div>
                    <span th:text="${order.id}"
                          class="personal-cabinet-user-detail personal-cabinet-user-right">unknown</span>
                </div>

                <div class="personal-cabinet-user-info">
                    <div class="personal-cabinet-user-small personal-cabinet-user-left">Email</div>
                    <span th:text="${order.email}" class="personal-cabinet-user-detail personal-cabinet-user-right">unknown</span>
                </div>

                <div class="personal-cabinet-user-info">
                    <div class="personal-cabinet-user-small-email personal-cabinet-user-left">First name</div>
                    <span th:text="${order.firstName}" class="personal-cabinet-user-detail personal-cabinet-user-right">unknown</span>
                </div>
                <div class="personal-cabinet-user-info">
                    <div class="personal-cabinet-user-small-email personal-cabinet-user-left">Last name</div>
                    <span th:text="${order.lastName}" class="personal-cabinet-user-detail personal-cabinet-user-right">unknown</span>
                </div>
                <div class="personal-cabinet-user-info">
                    <div class="personal-cabinet-user-small-email personal-cabinet-user-left">Phone number</div>
                    <span th:text="${order.phoneNumber}" class="personal-cabinet-user-detail personal-cabinet-user-right">unknown</span>
                </div>
                <div class="personal-cabinet-user-info">
                    <div class="personal-cabinet-user-small-email personal-cabinet-user-left">Postcode</div>
                    <span th:text="${order.postcode}" class="personal-cabinet-user-detail personal-cabinet-user-right">unknown</span>
                </div>
                <div class="personal-cabinet-user-info">
                    <div class="personal-cabinet-user-small-email personal-cabinet-user-left">City/town</div>
                    <span th:text="${order.townCity}" class="personal-cabinet-user-detail personal-cabinet-user-right">unknown</span>
                </div>
                <div class="personal-cabinet-user-info">
                    <div class="personal-cabinet-user-small-email personal-cabinet-user-left">Address</div>
                    <span th:text="${order.address}" class="personal-cabinet-user-detail personal-cabinet-user-right">unknown</span>
                </div>
            </div>
        </div>

        <div class="col-sm-7 personal-cabinet-orders">
            <h1 class="personal-cabinet-orders-title">Items</h1>
            <div class="mb-4 personal-cabinet-order-card-container">
                <div class="personal-cabinet-order-all-items">
                    <div th:each="orderItem : ${listOrderItems}"
                         class="personal-cabinet-orders-one-product">
                        <div>
                            <div class="mb-3 mb-md-0">
                                <a href="#" th:href="@{${'/shop/viewproduct/' + orderItem.product.id}}">
                                    <img width="150vw" height="150vh"
                                         th:src="@{${'/productImages/' + orderItem.product.imageName}}"
                                         src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg"
                                         alt="Sample">
                                </a>
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-9 col-xl-9 cart-inf">

                            <div class="personal-cabinet-price-row">
                                <div>
                                    <a href="#" th:href="@{${'/shop/viewproduct/' + orderItem.product.id}}"
                                       class="personal-cabinet-links">
                                        <h5 class="cart-title-product" th:text="${orderItem.product.name}">Name of
                                            phone</h5>
                                    </a>
                                </div>
                                <div class="cart-product-price">
                                    <p class="mb-0 cart-title-product"><span>$<span
                                            th:text="${orderItem.product.price}"></span></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="personal-cabinet-order-details">
                    <div class="personal-cabinet-order-delivery-status">
                        Delivery Status:
                        <span th:text="${order.deliveryStatus}" class="personal-cabinet-order-delivery-status-detail">Delivery Status: unknown</span>
                    </div>
                    <div class="personal-cabinet-order-id">
                        <span th:text="${'№ ' + order.id}">№: unknown</span>
                    </div>
                </div>
                <div class="personal-cabinet-order-price">
                    <div class="personal-cabinet-order-delivery-status">
                        Total amount: $
                        <span th:text="${order.totalAmount}" class="personal-cabinet-order-delivery-status-detail">Total amount: $</span>
                    </div>
                </div>
                <form th:action="@{/admin/orders/orderMore/update/{id} (id=${order.id})}" method="post" class="admin-orders-delivery-status-form"
                      th:object="${order}">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-group admin-categories-add-title-container">
                        <span class="admin-orders-delivery-status-title">Delivery status</span>
                        <label for="deliveryStatus"></label>
                        <input type="text" class="form-control admin-categories-add-input" required maxlength="100"
                               th:field="*{deliveryStatus}"
                               name="deliveryStatus" id="deliveryStatus"
                               placeholder="Enter delivery status">
                        <button type="submit" class="btn admin-orders-delivery-status-button">Submit</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
