<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/custome.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Plocky login</title>
</head>
<body style="background-color: #F4F4F9">


<nav class="navbar navbar-expand-lg navbar-light navbar-custome">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/shop}">
            <img th:src="@{/images/logo.svg}" src="../static/images/logo.svg" width="auto" height="80"
                 class="d-inline-block align-top" alt=""/>
            <span class="navbar-name">PLOCKY</span>
        </a>
    <div>
</nav>
<div class="container">
    <div class="row login-col">
        <div class="col-sm-6 login-col-custome">
            <h2 class="login-title">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group login-text">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com"
                           class="form-control form-control-lg login-input" maxlength="100">
                </div>

                <div class="form-group login-text">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-lg login-input"
                           placeholder="**********************" name="password" maxlength="150"
                           id="password">
                </div>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Invalid username or password.
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block login-button">
<!--                <div class="login-or">OR</div>-->
<!--                <a href="/oauth2/authorization/google" class="btn btn-block login-button-google"> <i-->
<!--                        class="bi bi-google google-icon"></i>Continue with Google</a>-->
                <br>
                <span>Don't have an account ? <a class="linkControl" href="./register.html"
                                                 th:href="@{/register}">Register here</a></span>
                <br>
            </form>
            <br>

        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
